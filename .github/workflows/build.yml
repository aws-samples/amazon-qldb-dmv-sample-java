name: CI Build

on:
  pull_request:
    branches: [ v1.x ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy: 
      matrix : 
        os: [ubuntu-latest, windows-latest]
        java: [8, 11]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: ${{ matrix.java }}
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
